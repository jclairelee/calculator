<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calc">
        <section class="display">
          <div class="content">
            <div class="input">120</div>
            <div class="output">2400</div>
          </div>
        </section>
        <section class="math">
          <ul class="keys">
            <li data-key="clear" class="keys-btn">AC</li>
            <li data-key="brackets" class="keys-btn">( )</li>
            <li data-key="%" class="keys-btn">%</li>
            <li data-key="/" class="keys-btn">รท</li>
            <li data-key="7" class="keys-btn">7</li>
            <li data-key="8" class="keys-btn">8</li>
            <li data-key="9" class="keys-btn">9</li>
            <li data-key="*" class="keys-btn">ร</li>
            <li data-key="4" class="keys-btn">4</li>
            <li data-key="5" class="keys-btn">5</li>
            <li data-key="6" class="keys-btn">6</li>
            <li data-key="-" class="keys-btn">-</li>
            <li data-key="1" class="keys-btn">1</li>
            <li data-key="2" class="keys-btn">2</li>
            <li data-key="3" class="keys-btn">3</li>
            <li data-key="+" class="keys-btn">+</li>
            <li data-key="backspace" class="keys-btn">&lt;</li>
            <li data-key="0" class="keys-btn">0</li>
            <li data-key="." class="keys-btn">.</li>
            <li data-key="=" class="keys-btn">=</li>
          </ul>
        </section>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
